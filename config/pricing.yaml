# Token pricing per provider -> model
# Prices are in USD per 1,000,000 (1M) tokens
#
# Lookup order:
#   1. pricing[provider][model]        (exact match)
#   2. pricing[provider]["_default"]   (provider fallback)
#   3. zero cost                       (unknown provider/model)
#
# Last updated: 2026-02-15
# Sources:
#   OpenAI:   https://developers.openai.com/api/docs/pricing
#   DeepSeek: https://api-docs.deepseek.com/quick_start/pricing
#   Google:   https://ai.google.dev/gemini-api/docs/pricing
#   Ollama:   local models, no API cost

